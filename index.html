<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/dceb4243b1.js" crossorigin="anonymous"></script>
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal-movie">
            <div class="container">
                <h3 class='title'>SUPERNATURAL</h3>
                <p class='description'>Os irmãos Dean e Sam vasculham o país em busca de atividades paranormais, brigando com demônios, fantasmas e monstros no caminho.</p>
                <div class="buttons">
                    <button role='button' class='button'>
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role='button' class='button'>
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>            
            </div>
        </div>
    </main>
    <div class="carrosel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class='box-movie' src="imgs/min1.jpg" alt="imagem"/>
            </div>
            <div class="item">
                <img class='box-movie' src="imgs/min2.jpg" alt="imagem"/>
            </div>
            <div class="item">
                <img class='box-movie' src="imgs/min3.jpg" alt="imagem"/>
            </div>
            <div class="item">
                <img class='box-movie' src="imgs/min4.jpg" alt="imagem"/>
            </div>
            <div class="item">
                <img class='box-movie' src="imgs/min5.jpg" alt="imagem"/>
            </div>
            <div class="item">
                <img class='box-movie' src="imgs/min6.jpg" alt="imagem"/>
            </div>
            <div class="item">
                <img class='box-movie' src="imgs/min7.jpg" alt="imagem"/>
            </div>
            <div class="item">
                <img class='box-movie' src="imgs/min8.jpg" alt="imagem"/>
            </div>
        </div>

    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
